<div id="propModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{focusFood.name}} </h4>
      </div> 
      <div class="modal-body">
        <label :for="focusFood.name" >Essential</label> <input type="checkbox" id="focusFood.name" v-model="focusFood.essential" v-on:change="updateEssential(focusFood)">
        <br>
        <div class="row">
          <div class="col-xs-3">
            Stores:
          </div>
          <div v-for="store in stores" class="col-xs-3">
            <input  type="checkbox" id="store" v-model="focusFood.stores[store.id]" v-on:change="updateStore(focusFood,store)">  <label  :for="store">{{store.name}}</label>
          </div>
        </div>
      <div class="row">
        <div class="col-xs-3">Notes:</div>
        <div class="col-xs-3">
                <textarea v-model="focusFood.notes">{{focusFood.notes}}</textarea>
        </div>
      </div>    
      </div>

      <!-- </div> -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<div id="storeModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Stores </h4>
      </div> 
      <div class="modal-body">
        <table>
          <tr>
            <td>
            <form id="form" v-on:submit.prevent="addStore">
              <input v-model="newStore.name">
              <input type="submit" value="Add">
              </form>
            </td>
          </tr>
          <tr v-for="store in stores">
            <td>{{store.name}}</td>
            <td><button v-on:click="removeStore(store)">X</button></td>
          </tr>
        </table>
      </div>

<table class="table">
  <thead>
    <tr>
      <th class="shop"></th>
      <th class="pantry">status</th>
      <th class="pantry" >food</th>
      <th class="pantry">properties</th>
      <th class="pantry">remove</th>
    </tr>
  </thead>
  <body>
    <tr>
      <td></td>
      <td>
      <form id="form" class="pantry" v-on:submit.prevent="addFood">
    <input v-model="newFood.name">
    <input type="submit" value="Add">
      </form>
      </td>
      <td></td>
      <td></td>
    </tr>

    <tr id="{{food.id}}_row" v-for="food in foods" class="food {{food.status}}" transition>
    <td class="shop"> <input type="checkbox" v-model="food.purchased" v-on:change="purchase(food)"> </td>
    <td class="pantry"> 
    <select v-model="food.status" class="form-control" v-on:change="updateStatus(food)">
  <!-- <template v-for="option in options"> -->
    <option v-for="option in options" v-bind:value="option" v-bind:selected="option == food.status">{{option}}</option>
  <!-- </template> -->
      <!-- <option value="buy" v-bind:selected="food.status=='buy'">buy </option>
      <option value="full" v-bind:selected="food.status=='full'">full</option>
      <option value="sale" v-bind:selected="food.status=='sale'">if on sale</option> -->
    </select>
    </td>
    <td> <h4>{{food.name}}</h4> </td>
    <!-- <td  class="shop" id="{{food.id}}_sale" v-show:"{{food.status}}=='sale'">(get if on sale)</td> -->
    <td class="pantry"> <span v-on:click="properties(food)" class="glyphicon glyphicon-wrench"></span v-on:click="properties(food)"> </td>
    <td class="pantry"><button v-on:click="removeFood(food)">X</button></td>
    </tr>
  </body>
</table>




   <button  class="button pantry" v-on:click="goShopping()">go shopping</button>

 <button class="button pantry" v-on:click="storeModal()">stores</button>
